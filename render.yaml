services:
  # Frontend React app
  - type: web
    name: canairy
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_USE_MOCK_DATA
        value: false
      - key: VITE_API_URL
        value: https://canairy-api.onrender.com/api/v1
      - key: NODE_VERSION
        value: "18"
  
  # Backend FastAPI
  - type: web
    name: canairy-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r api/requirements.txt
    startCommand: bash start_api.sh
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      # API Keys (should be set in Render dashboard)
      - key: FRED_API_KEY
        sync: false
      - key: LEGISCAN_API_KEY
        sync: false
      - key: CONGRESS_API_KEY
        sync: false
      - key: BLS_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: ACLED_API_KEY
        sync: false
      - key: ACLED_EMAIL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
  
  # Redis Cache (if available on your plan)
  - type: redis
    name: canairy-redis
    plan: free
    ipAllowList: []

databases:
  - name: canairy-db
    plan: free
    databaseName: canairy
    postgresMajorVersion: 15