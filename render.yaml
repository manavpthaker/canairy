services:
  # Frontend React app
  - type: web
    name: canairy
    env: node
    plan: free
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_USE_MOCK_DATA
        value: false
      - key: VITE_API_URL
        value: https://canairy-api.onrender.com/api
  
  # Backend Python API
  - type: web
    name: canairy-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT dashboard.app:app
